<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-white">

    <div class="flex flex-col justify-center items-center pt-10">
        <a href="{% url 'add_food' %}" class="p-5 mb-5 text-center rounded-full bg-sky-700 w-15 cursor-pointer">Add New Food</a>
        <div class="flex flex-col justify-center items-center">
        {% for food in foods %}
            <div class="mb-5 mt-5rounded-md bg-zinc-700 w-80 h-86 flex flex-col justify-center items-center">
            <p class=" p-5 text-2xl">Name - {{ food }}</p>
            <p class="p-5 text-2xl">Category - {{food.category}}</p>
            <div class="flex flex-row justify-center items-center">
            <a href="{% url 'food_detail' food.slug %}" class="p-5 text-center rounded-md bg-sky-700 cursor-pointer">Info</a>
            <a href="{% url 'update_food' food.slug %}" class="ml-2 mb-5 mt-5 text-center rounded-md bg-sky-700 p-5 cursor-pointer">Update</a>
            </div>
            <a href="{% url 'delete_food' food.slug %}" class="p-5 mb-2 text-center rounded-md bg-sky-700 w-15 cursor-pointer">Delete</a>
            </div>
        {% endfor %}
        </div>
    </div>

</body>
</html>
