<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete {{ food.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col justify-center items-center pt-10">
        <form method="POST" class="rounded-md bg-zinc-700 w-100 h-86 flex flex-col justify-center items-center">
        {% csrf_token %}
        <p class="p-5 text-2xl">Are you sure you want to delete "{{ food.name }}"?</p>
        {{ form.as_p }}
        <input class="rounded-md bg-sky-700 mb-5 p-5 cursor-pointer" type="submit" value="Delete">
        <a class="rounded-md bg-sky-700 mb-5 p-5 " href="{% url 'index' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
